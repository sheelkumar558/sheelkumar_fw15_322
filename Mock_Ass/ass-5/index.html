<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="main">
      <form>
        <select name="" id="country">
          Country
          <option value="">Select Country</option>
          <option value="India">India</option>
          <option value="USA">USA</option>
          <option value="UK">UK</option>
          <option value="Pakistan">Pakistan</option>
          <option value="Sri Lanka">Sri Lanka</option>
          <option value="Nepal">Nepal</option>
          <option value="Bhutan">Bhutan</option>
          <option value="Bangladesh">Bangladesh</option>
          <option value="China">China</option>
          <option value="Japan">Japan</option>
        </select>
        <input type="text" placeholder="city" id="city" />
        <input type="number" placeholder="Population" id="population" />
        <input type="submit" value="submit" />
      </form>
    </div>
    <div class="editForm">
      <input type="text" placeholder="id" id="idd" />
      <input type="text" placeholder="country" id="inputC" />
      <input type="text" placeholder="city" id="inputCity" />
      <input type="number" placeholder="Population" id="inputP" />
      <button onclick="update()">Edit</button>
    </div>
    <table class="table">
      <thead>
        <th>
          <tr>
            <td>Id</td>
            <td>Country</td>
            <td>City</td>
            <td>Population</td>
            <td>Edit</td>
            <td>Delete</td>
          </tr>
        </th>
      </thead>
      <tbody></tbody>
    </table>
    <div class="sort">
      <select name="" id="sort">
        Sort
        <option value="">Select</option>
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
      </select>
      <button onclick="sort()">Sort</button>
      <input type="text" placeholder="country" id="filter" />
      <button onclick="filter()">Filter</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
